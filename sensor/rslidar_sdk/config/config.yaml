      ros_recv_packet_topic: /rslidar_packets2          #Topic used to receive lidar packets from ROS
      ros_send_packet_topic: /rslidar_packets2          #Topic used to send lidar packets through ROS
      ros_send_point_cloud_topic: /rslidar_points2      #Topic used to send point cloud through ROS

  - driver:
